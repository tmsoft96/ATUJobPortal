{% extends 'authMain.html' %}

{% load static %}
{% block body %}

<table width="100%" id="loginTable">
    <tr>
        <td width="65%">
            <img src="{% static 'img/banner/auth.jpg' %}" alt="" width="100%" height="70%">
        </td>
        <td width="35%">
            <div class="container" style="margin-top: 10%;">
                <center>
                    <h3>Log in and get productive</h3>
                </center>
                <br>
                <form action="#">
                    <label class="form-label">Email address</label>
                    <div class="input-form">
                        <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <br>
                    <div class="mb-3">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input type="password" class="form-control form-control-lg" id="inputPassword2"
                            placeholder="Password">
                    </div>
                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="" style="color: red; font-size: medium;">Forget Password?</a>
                    </div>
                    <br><br>
                    <button class="btn btn-primary" type="button"
                        style="width: 100%; font-size: large;">Login</button>
                </form>
                <br><br><br>
                <center>
                    <h6>Don't have an account?</h6>
                    <br>
                    <a href="{% url 'register' %}" style="color: red; font-size: x-large;">Register Now</a>
                </center>
            </div>
        </td>
    </tr>
</table>

{% endblock %}
