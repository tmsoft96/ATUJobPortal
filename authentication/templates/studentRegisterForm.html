{% extends 'studentMain.html' %}

{% load static %}
{% block body %}
<br><br>
<div class="container">
    <div class="center">
        <h3>Create a Job Seeker Account</h3>
        <h6>Your new career is one click away</h6>
        <h3>STEP 1 of 2</h3>
    </div>
    <br><br>
    <div class="row">
        <div class="col-3">
            <h4>Personal Information</h4>
            <span>This is information pertaining to you as an individual</span>
        </div>
        <div class="col-8">
            <form action="#" class="form-contact contact_form">
                <div class="row">
                    <div class="col">
                        <input type="text" id="fname" class="form-control" required placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" id="lname" class="form-control" required placeholder="Last Name">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="email" id="email" class="form-control" required placeholder="Email">
                    </div>
                    <div class="col">
                        <input type="password" id="password" class="form-control" required
                            placeholder="Create Password">
                        <div class="row">
                            <div class="col">
                                <span style="font-weight: 400; font-size: smaller;">Minimum 6 Characters</span>
                            </div>
                            <div class="col" style="text-align: end;">
                                <!-- An element to toggle between password visibility -->
                                <input type="checkbox" onclick="showPassword()">&nbsp;&nbsp;Show Password
                            </div>
                        </div>


                    </div>
                </div>
                <hr>
                <label>Date of Birth</label>
                <div class="row">
                    <div class="col">
                        <div class="select-form border">
                            <div class="select-itms">
                                <select name="day" id="select1" required>
                                    {% for day in dob.day %}
                                    <option value="{{ day }}">{{ day }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="select-form border">
                            <div class="select-itms">
                                <select name="month" id="select1" required>
                                    {% for month in dob.month %}
                                    <option value="{{ month }}">{{ month }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="select-form border">
                            <div class="select-itms">
                                <select name="year" id="select1" required>
                                    {% for year in dob.year %}
                                    <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label>Gender</label>
                        <div class="select-form border">
                            <div class="select-itms">
                                <select name="gender" id="select1" required>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label>Nationality</label>
                        <div class="select-form border">
                            <div class="select-itms">
                                <select name="nationality" id="select1" required>
                                    {% for nationality in nationalities %}
                                    <option value="{{ nationality }}">{{ nationality }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
